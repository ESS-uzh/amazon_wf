{% extends "layout.html" %}
{% block content %}

<div class="content_section_one">
<p> Batch: <strong><em>{{ batch }} </em></strong> <p>
<p> Tiles location: <strong><em> {{ dirpath_tiles }} </em></strong><p>
</div>

<div class="content_section_two">
<table>
<thead>
<tr>
    <th> Name </th>
    <th> Level </th>
    <th> Date </th>
    <th> Cloud cov. </th>
    <th> Status </th>
    <th> Proc. level </th>
    <th> User </th>
</tr>
</thead>
<tbody>
  {% for row in data %}
            <tr>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[7]}}</td>
                <td>{{row[8]}}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock  content %}
