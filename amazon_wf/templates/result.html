{% extends "layout.html" %}
{% block content %}

<section>
<h2> Batch: {{ batch }}</h2>
<h2> Locations: </h2>
<ul>
<li> Tiles:  {{ dirpath }} </li>
</ul>
</section>

<section>
<h2> Data: </h2>
 <table>
  <thead>
    <tr>
        <th> Name </th>
        <th> Level </th>
        <th> Date </th>
        <th> Size </th>
        <th> Status </th>
        <th> Proc_level </th>
        <th> User </th>
    </tr>
    </thead>
    <tbody>
     {% for row in data %}
            <tr>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[7]}}</td>
                <td>{{row[8]}}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</section>
{% endblock  content %}
